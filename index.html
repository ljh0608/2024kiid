<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>카운트다운 타이머 (D-day 포함)</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      .countdown {
        font-size: 2rem;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="countdown" id="countdown">
      <p>KIID</p>
      <p id="dday"></p>
      <p id="timer"></p>
    </div>

    <script>
      function updateCountdown() {
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), 11, 5); // 12월 5일 (12월은 11로 설정)

        const remainingTime = targetDate - now;

        // 남은 시간이 0보다 작으면 타이머 종료
        if (remainingTime <= 0) {
          document.getElementById("dday").textContent = "D-day: 0일";
          document.getElementById("timer").textContent =
            "카운트다운이 종료되었습니다.";
          clearInterval(countdownInterval);
          return;
        }

        // 남은 일 수 계산
        const days = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
        // 시간, 분, 초 계산
        const hours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((remainingTime / (1000 * 60)) % 60);
        const seconds = Math.floor((remainingTime / 1000) % 60);

        document.getElementById("dday").textContent = `D-${days}`;
        document.getElementById(
          "timer"
        ).textContent = `${hours}시 ${minutes}분 ${seconds}초`;
      }

      // 1초마다 updateCountdown 함수를 호출하여 카운트다운을 업데이트
      const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
  </body>
</html>
